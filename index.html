<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Front End Web Developer - Gary Zhao</title>
  <link href="https://fonts.googleapis.com/css?family=Montserrat" rel="stylesheet">
  <style>
    body {
      padding: 0;
      margin: 0;
      background: #1fa9ec;
      background: linear-gradient(#1fa9ec, #0f85b8);
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    .box {
      width: 30vw;
      height: 30vw;
      max-width: 390px;
      max-height: 390px;
      border: 1em solid #fff;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    h1 {
      font-family: 'Montserrat', Helvetica, sans-serif;
      font-size: 4vw;
      color: #fff;
    }
    @media only screen and (min-width: 1280px) {
      h1 {
        font-size: 3.5em;
      }
    }
  </style>
</head>
<body>
  <div class="box">
    <h1>Gary Zhao</h1>
  </div>
</body>
</html>
