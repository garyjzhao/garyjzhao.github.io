<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Nanobar Test</title>

    <link rel="stylesheet" href="css/styles.css">
    <link href='https://fonts.googleapis.com/css?family=Varela+Round' rel='stylesheet' type='text/css'>


    <script src="nanobar/nanobar.min.js"></script>

</head>
<body>
    <div class="bigWrapper">
        <div class="headerWrapper">
            <h1>Hello World</h1>
        </div>
        <div class="buttonWrapper">
            <div class="button" onclick="nanobar.go(30)"><p>nanobar.go(30)</p></div>
            <div class="button" onclick="nanobar.go(60)"><p>nanobar.go(60)</p></div>
            <div class="button" onclick="nanobar.go(99)"><p>nanobar.go(99)</p></div>
        </div>
    </div>
    <script>
        var options = {
            bg: '#fff',
            id: 'nanobar'
        };
        var nanobar = new Nanobar (options);
        $(document).ready(function() {
            nanobar.go(99);
        });
        // $(window).load(function() {
        //     nanobar.go(100);
        //     });
    </script>
</body>
</html>
